<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    CRUD -
    <th:block th:unless="${user.id}">Cadastrar Usuario</th:block> 
    <th:block th:if="${user.id}">Editar Usuario</th:block> 
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex vh-100 justify-content-center align-items-center">
  <main class="m-auto">
    <form method="post" th:object="${user}">
      <h1 class="h3 mb-3 fw-normal">
          <span th:unless="${user.id}">Cadastrar</span>
          <span th:if="${user.id}">Editar</span>
        Usuario
    </h1>
      <input type="hidden" th:field="*{id}">

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" th:field="*{name}">
        <label for="floatingInput">Nome</label>
        <ul class="list-unstyled">
          <li th:each="error : ${#fields.errors('name')}" th:text="${error}" class="text-danger"></li>
        </ul>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput"  th:field="*{email}">
        <label for="floatingInput">Email</label>
        <ul class="list-unstyled">
          <li th:each="error : ${#fields.errors('email')}" th:text="${error}" class="text-danger"></li>
        </ul>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingPassword" th:field="*{password}">
        <label for="floatingPassword">Senha</label>
        <ul class="list-unstyled">
          <li th:each="error : ${#fields.errors('password')}" th:text="${error}" class="text-danger"></li>
        </ul>
      </div>

      <button class="btn btn-primary w-100 mt-4 py-2" type="submit">Salvar</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
